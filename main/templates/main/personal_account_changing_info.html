{% extends '../layouts/layout.html' %}
{% load static %}
{% block content %}
    <!-- section-content -->
	<div class="container-xl section-content my-110 px-4 pb-5">
		<div class="row mx-0">
			<div class="col-12">
				<h1 class="mb-5 d-none d-sm-none d-md-block font-size-28">Личный кабинет</h1>
				<h2 class="d-block d-md-none font-size-28">Личный кабинет</h2>

				<h4 class="pt-3 d-none d-sm-none d-md-block font-size-20">Персональная информация</h4>
				<h5 class="pt-4 d-block d-md-none font-size-20">Персональная информация</h5>
			</div>
		</div>
		<div class="row align-items-center mx-0 my-4 py-3">
			<form class="col-12 d-flex flex-column flex-sm-row align-items-center">
				<img src="{% static 'main/img/ellipse3.png' %}" class="mr-4">
				<button class="btn btn-danger font-size-14 rounded-15 px-4 px-sm-4 px-md-2 px-lg-4 py-2 my-3 my-sm-0 mr-2">Загрузить фотографию</button>
				<button class="btn btn-light rounded-15 px-3 mb-3 py-2 mb-sm-0 font-size-14">Удалить</button>
			</form>
		</div>
		<form>
			<div class="row mx-0 mb-5">
				<div class="col-12 col-md-6">
					<div class="form-group mb-md-0">
						<label for="validationDefault01">Наименование компании</label>
						<input type="text" class="form-control bg-light rounded-15 py-4 mb-4" id="validationDefault01" required>
					</div>
					<div class="form-group mb-md-0">
						<label for="validationDefault01">Ф.И.О. ответственного лица</label>
						<input type="text" class="form-control bg-light rounded-15 py-4 mb-4" id="validationDefault01" required>
					</div>
					<div class="form-group mb-md-0">
						<label for="validationCustom01" class="text-02">Деятельность компании</label>
						<input type="text" class="form-control bg-light rounded-15 py-4 mb-4" id="validationCustom01" required>
					</div>
					<div class="form-group mb-md-0">
						<label for="exampleInputEmail1" class="text-02">Рабочий номер</label>
						<input type="text" class="form-control bg-light rounded-15 py-4 mb-4">
					</div>
					<div class="form-group mb-md-0">
						<label for="exampleInputEmail1" class="text-02">Мобильный номер</label>
						<input type="text" class="form-control bg-light  rounded-15 py-4 mb-4">
					</div>
					<div class="form-group mb-md-0">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control bg-light rounded-15 py-4 mb-4" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group mb-md-0 ">
						<label for="validationDefault02">Старый пароль</label>
						<input type="password" class="form-control bg-light rounded-15 py-4 mb-4" id="validationDefault02" value="" required>
					</div>
					<div class="form-group mb-4 mb-md-0">
						<label for="validationDefault02">Новый пароль</label>
						<input type="password" class="form-control bg-light rounded-15 py-4 mb-4" id="validationDefault02" value="" required>
					</div>
				</div>
			</div><!-- End of row -->
			<div class="row mx-0">
				<div class="col-12 d-flex justify-content-center justify-content-md-start">
					<button class="btn btn-danger rounded-15 px-5 py-3" type="submit">Сохранить</button>
				</div>
			</div>
		</form>
	</div><!-- End of section-content -->
{% endblock %}
